spring.application.name=API-restful-connectiva

# Configurações do servidor
server.port=8080

# Configurações do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/database-contatos?useSSL=false&serverTimezone=UTC
spring.config.import=classpath:application-secret-keys.properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Pool de Conexão HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=HikariPool-MySQL

# Configurações do Hibernate (JPA)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true